<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <p class="text-center"><span class="badge fs-1 text-bg-primary ">About Me</span></p>
    <h1 class="display-1 ms-5"><strong>Daehwan Jang</strong></h1>
    <div class="row g-3">
        <div class="col">
            <p class="h1 ms-5">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                School
                </button>
            </p>
            <div style="min-height: 120px;" class="ms-5">
                <div class="collapse collapse-horizontal" id="collapseWidthExample">
                    <div class="card card-body" style="width: 300px;">
                        This is some placeholder content for a horizontal collapse. It's hidden by default and shown when triggered.
                        <a href="https://masanseo-m.gne.go.kr/masanseo-m/main.do" class="btn btn-primary mt-2">Go homepage</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <p class="h1 ms-5">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExampled" aria-expanded="false" aria-controls="collapseWidthExample">
                Algo
                </button>
            </p>
            <div style="min-height: 120px;" class="ms-5">
                <div class="collapse collapse-horizontal" id="collapseWidthExampled">
                    <div class="card card-body" style="width: 300px;">
                        This is some placeholder content for a horizontal collapse. It's hidden by default and shown when triggered.
                        <a href="https://algo-wiz.com/" class="btn btn-primary mt-2">Go homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
